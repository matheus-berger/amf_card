<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Atividades - AMFcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #004085;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .card-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div>
            <!-- Botão de menu -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    &#9776;
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('carteira', codigo_qr=codigo_carteira) }}">Carteira</a></li>
                    <li><a class="dropdown-item" href="#">Outras Opções</a></li>
                </ul>
            </div>
        </div>
        <h1>AMFcard</h1>
        <div>
            <a href="{{ url_for('sair') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-container">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Histórico de Atividades</h3>
                    </div>
                    <div class="card-body">
                        {% if atividades %}
                            <ul class="list-group">
                                {% for atividade in atividades %}
                                    <li class="list-group-item">
                                        <strong>{{ atividade.data_atividade.strftime('%d/%m/%Y %H:%M') }}</strong> - 
                                        {{ atividade.descricao }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-muted">Não há atividades registradas.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
